<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
        <div class="card mx-5 mt-2 rounded-0">
            <div class="card-header">
                <h2 class="card-title">Payment form example</h2>
            </div>
            <div class="card-body">
                <div class="p-3 bg-danger-subtle border rounded-4 text-danger">Some fields are missing</div>
                <div class="row my-3">
                    <div class="col-5">
                        <label for="card-number" class="form-label">Card #</label>
                        <input type="number" class="form-control" id="card-number" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-3">
                        <label for="cvc-number" class="form-label">CVC #</label>
                        <input type="number" class="form-control"  id="cvc-number" placeholder="0000" >
                    </div>
                    <div class="col-3 ms-5">
                        <label for="amount" class="form-label">Amount</label>
                        <div style="position: relative">
                            <i class="bi bi-currency-dollar" style="position:absolute;"></i>
                            <input type="number" class="form-control"  id="amount" placeholder="1234.56" style="position:absolute; left:20px;">
                        </div>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-6">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first-name">
                    </div>
                    <div class="col-6">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last-name">
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="col-3">
                        <label for="state" class="form-label">State</label>
                        <select class="form-select" id="state" aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="postal-code" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postal-code">
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-6">
                        <h6 class="payment-method">We accept</h6>
                        <div class="col-6 bg-secondary rounded-3 px-3 d-flex justify-content-between">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                <label class="form-check-label" for="radioDefault1">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2">
                                <label class="form-check-label" for="radioDefault2">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault3">
                                <label class="form-check-label" for="radioDefault3">
                                    <i class="fa-brands fa-cc-diners-club"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault4">
                                <label class="form-check-label" for="radioDefault4">
                                    <i class="fa-brands fa-cc-amex"></i>
                                </label>
                            </div>
                        </div>
                        </div>
                    <div class="col-6">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <p class="fs-6 fw-light">Add any notes here</p>
                    </div>
                </div>
                
            </div>


            <div class="card-footer d-flex flex-row-reverse gap-2">
                <a href="#" class="btn btn-primary">Send</a>
                <a href="#" class="btn btn-secondary">Cancel</a>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
