<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
        <div class="card mx-5 mt-2 rounded-0">
            <div class="card-header">
                <h2 class="card-title">Payment form example</h2>
            </div>
            <div class="card-body g-4">
                <div class="p-3 bg-danger-subtle border rounded-4 text-danger">Some fields are missing</div>
                <div class="row">
                    <div class="col-5">
                        <label for="card-number" class="form-label">Card #</label>
                        <input type="number" class="form-control" id="card-number" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-3">
                        <label for="cvc-number" class="form-label">CVC #</label>
                        <input type="number" class="form-control"  id="cvc-number" placeholder="0000" >
                    </div>
                    <div class="col-3 ms-5">
                        <label for="amount" class="form-label">Amount</label>
                        <div style="position: relative">
                            <i class="bi bi-currency-dollar" style="position:absolute;"></i>
                            <input type="number" class="form-control"  id="amount" placeholder="1234.56" style="position:absolute; left:20px;">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first-name">
                    </div>
                    <div class="col-6">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last-name">
                    </div>
                </div>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
